<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-messaging.js"></script>

    <script src="./libs/localforage.min.js"></script>
    <script src="./libs/jquery/jquery-3.2.1.min.js"></script>
    <script src="./libs/socket.io.js"></script>
</head>
<body>

<div class="notification_block" id="notification_block">ahtung!!! notification!!!</div>

<div class="info" id="form_div">
    <form class='main_form_block' name='userForm' id='userForm'>

        <div class='main_form_block_info'></div>

        <div class="info_actions_block">
            <select id="list_current"></select>
            <div class="buttons_block">
                <input type='button' value='return' class='btn_return buttons' id='btn_return'>
                <input type='button' value='file' class='btn_open_cfg buttons' id='btn_open_cfg'>
            </div>
        </div>

    </form>
</div>

<div class="info" id="form_info">
    <div class='main_form_block_info' id="info_config"></div>

    <div class="buttons_block">
        <input type='button' value='edit' class='btn_edit buttons buttons_cfg' id='btn_edit'>
        <input type='button' value='send' class='btn_send buttons buttons_cfg' id='btn_send'>
    </div>

</div>


<div class="base_block_content">

    <section class="" id="section_0">
        <div class="rest_model_block" id="rest_model_block">

            <div class="rest_model_block_item">
                <div class="block_title">rest</div>

                <div class="rest_block rest_model_block_item_content" id="rest_block"></div>
            </div>

            <div class="rest_model_block_item">
                <div class="block_title">models</div>
                <div class="model_block rest_model_block_item_content" id="model_block">
                </div>

            </div>

        </div>
    </section>

    <section class="">
        <div class="block_title">socket</div>

        <div class="rest_model_block" id="socket_block">

            <div class="rest_model_block_item">
                <div class="block_title">socket models</div>

                <div class="rest_model_block_item_content" id="socket_emit_block"></div>
            </div>
            <div class="rest_model_block_item">
                <div class="block_title">console</div>
                <div class="console_buttons">
                    <input type='button' value='cnn' class='buttons' id='btn_connect_sock'>
                    <input type='button' value='clr' class='buttons' id='btn_clear_socket_console'>
                    <input type='button' value='rst' class='buttons' id='btn_toggle_rest_console'>
                    <input type='button' value='sck' class='buttons' id='btn_toggle_sock_console'>
                    <input type='button' value='dbg' class='buttons' id='btn_toggle_debug_console'>
                </div>
                <div class="rest_model_block_item_content" id="socket_console_block">



                </div>

            </div>

        </div>
    </section>

</div>

<script src="js/notification.js"></script>
<script src="js/util/util.js"></script>
<script src="js/models/components.js"></script>
<script src="js/models/mix_models.js"></script>
<script src="js/models/main_rest_model.js"></script>
<script src="js/models/base.js"></script>
<script src="js/config.js"></script>
<script src="js/console.js"></script>
<script src="js/rests/rest.js"></script>
<script src="js/rests/rests_list.js"></script>
<script src="js/sockets/socket_emit_model.js"></script>
<script src="js/sockets/socket_listen_model.js"></script>
<script src="js/sock.js"></script>
<script src="js/fb.js"></script>
<script src="js/context.js"></script>

</body>
</html>
